<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livemap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="load()">
    <div class="menu">
        <button onclick="update()">Update</button>
        <span>
            <label for="markers_check">Vehicle markers</label>
            <input type="checkbox" name="MarkersCheckbox" id="markers_check" checked>
        </span>
        <span>
            <label for="lines_check">Lines</label>
            <input type="checkbox" name="LinesCheckbox" id="lines_check" checked>
        </span>
    </div>
    <div id="map"></div>
</body>
</html>
